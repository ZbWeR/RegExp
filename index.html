<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="demo-Signup/style.css">
    <script src="demo-Signup/jquery.min.js"></script>
    <script src="demo-Signup/reg.js"></script>
</head>

<body>
    <div class="box">
        <div class="form">
            <h2>Sign up</h2>
            <div class="inputBox">
                <input type="text" required onchange="regName()">
                <span>Username</span>
                <i></i>
                <p id="errName"></p>
            </div>
            <div class="inputBox">
                <input type="password" required onchange="regPassWord()">
                <span>Password</span>
                <i></i>
                <div class="wordPower">
                    <ul>
                        <li class="hidden"><i></i><i></i></li>
                        <li class="hidden"><i></i><i></i></li>
                        <li class="hidden"><i></i><i></i></li>
                    </ul>
                    <span></span>
                </div>
            </div>
            <div class="links active">
                <a>Have a account?</a>
                <a href="#">Login</a>
            </div>
            <a href="">Sign up</a>
        </div>
    </div>
</body>

</html>
